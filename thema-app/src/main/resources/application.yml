spring:
  jpa:
    open-in-view: true
  application:
    name: Thema Application
  output:
    ansi:
      enabled: ALWAYS
logging:
  level:
    root: info
    org.springframework.web: debug
    org.hibernate: error
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
    min-response-size: 1024