<!-- Toolbar -->
<div>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <span>Thema App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="content" role="main">
  <!-- Highlight Card -->
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="{{ avatar_url }}" alt="Avatar">
      </div>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

      <div *ngIf="synonyms">
        <cdk-virtual-scroll-viewport appendOnly itemSize="25" class="example-viewport">
          <div *cdkVirtualFor="let item of synonyms" class="example-item">{{item}}</div>
        </cdk-virtual-scroll-viewport>
      </div>

      <!-- Display the result -->
      <form (ngSubmit)="onFormSubmit()" class="form-container">
        <mat-form-field class="form-field">
          <input matInput [(ngModel)]="word" name="word" type="text" placeholder="Type your word here">
        </mat-form-field>
        <button mat-raised-button class="submit" color="primary" type="submit">{{submit_label}}</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
